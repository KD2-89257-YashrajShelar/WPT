<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment6Q1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <style>
    p{
        color: red;
        font-size: 25px; 
        margin: 0;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 40px; margin-bottom: 20px;">Date & Greeting Web Page</h1>

        <div>
            <p><b id="First"></b></p>
            <p><b id="Second"></b></p>
            <p><b id="Third"></b></p>
        </div>
    </div>
    <script>
        let d = new Date()
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        document.getElementById("First").innerHTML=`Today is ${days[d.getDay()]}, ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()},`
        let message = ""
        let hour = d.getHours()
        if(hour<12) {
            message="Morning"
        } else if(hour>=12 && hour<17) {
            message="Afternoon"
        } else if(hour>=17 && hour<21) {
            message="Evening"
        } else {
            message="Night"
        }
        document.getElementById("Second").innerHTML=`Welcome, and Good ${message} to You.`

        let now = d.getFullYear()
        let end = new Date(now, 11, 31)

        let diff = end.getTime()-d.getTime()
        let day = Math.ceil(diff / (1000 * 60 * 60 * 24));
        document.getElementById("Third").innerHTML=`Number of days left till end of year: ${day}`
    </script>
</body>
</html>
