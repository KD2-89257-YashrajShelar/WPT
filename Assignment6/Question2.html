<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment6Q2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1 style="font-size: 30px; margin-top: 20px;">Enter Employee Names: </h1>
        <div style="display: flex;">
            <input type="text" id="name" placeholder="Enter Employee Name" style="margin: 10px;">
            <button onclick="AddName()" style="margin: 10px;">Add Name</button>
            <button onclick="SortAndDisplay()" style="margin: 10px;">Sort & Display</button>
        </div>
        <h1 style="font-size: 30px;">Sorted Employee Names: </h1>
        <ul id="EmpList"></ul>
    </div>
    <script>
        
        let arr = []

        function AddName() {

            let name = document.getElementById("name").value
            if(arr.length>=6) {
                alert("You have already entered 6 names")
            } else {
                arr.push(name)
            }
        }
        function SortAndDisplay() {

            arr.sort()
            let list = document.getElementById("EmpList")
            for(let ele of arr) {

                list.innerHTML+= `<li>${ele}</li>`
            }

        }
    </script>
</body>
</html>
