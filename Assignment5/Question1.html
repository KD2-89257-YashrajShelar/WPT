<body>
    <script>
        
        let num1 = 0, num2 = 0, num3 = 0
        do {

            num1 = prompt("Enter First Positive Number")
            num1 = Number(num1)
            if(isNaN(num1) || num1<0) {
                alert("Please enter valid positive number")
            }
        } while(isNaN(num1) || num1<0);

        do {

            num2 = prompt("Enter second Positive Number")
            num2 = Number(num2)
            if(isNaN(num2) || num2<0) {
                alert("Please enter valid positive number")
            }
        } while(isNaN(num2) || num2<0);

        do {

            num3 = prompt("Enter third Positive Number")
            num3 = Number(num3)
            if(isNaN(num3) || num3<0) {
                alert("Please enter valid positive number")
            }
        } while(isNaN(num3) || num3<0);


        alert("The largest number is : "+Math.max(num1, num2, num3))
    </script>
