<body>
    <script>
        let num1 = 0
        do {

            num1 = prompt("Enter a number(n): ")
            num1 = Number(num1)
            if(isNaN(num1) || num1<0) {
                alert("Please enter valid positive number")
            }
        } while(isNaN(num1) || num1<0);

        let arr = []
        let index = 0
        for(let i=2; i<=num1; i+=2) {

            arr[index++] = i
        }

        alert("Check the console for the list of even numbers!")
        console.log("Even numbers <= "+num1+" : ")
        let output = ""
        for(let i=0; i<arr.length; i++) {

            if(i<arr.length-1) {
                
                output+=arr[i]+", "
            } else {

                output+=arr[i]
            }
        }
        console.log(output)
    </script>
