<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <center><img src="./SunbeamLogo.PNG" alt="Sunbeam Logo" width="300px"></center>
    </div>
    <div>
    <form>
        <table width=100%>
            <thead>
                <tr>
                    <th colspan="3"><center><h1>Sunbeam Registration Form</h1></center></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="11">
                    <center><iframe width="560" height="315" src="https://www.youtube.com/embed/JK8Bf5jSIsQ?si=xZ7_DeKh-cwbf3C9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></center>
                    </td>
                </tr>
                <tr>
                    <td><b>Name: </b></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><b>Birth Date: </b></td>
                    <td><input type="date" name="birth date"></td>
                </tr>
                <tr>
                    <td><b>Email: </b></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><b>Password: </b></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><b>Address: </b></td>
                    <td><textarea name="address" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><b>Gender: </b></td>
                    <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <td><b>Upload Photo: </b></td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td><b>Select Your Course: </b></td>
                    <td>
                        <select name="favCourse">
                            <option>Select Course</option>
                            <option>DAC</option>
                            <option>DBDA</option>
                            <option>DITIIS</option>
                            <option>DMC</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Skill Set: </b></td>
                    <td>
                        <input type="checkbox" name="skillSet">Java
                        <input type="checkbox" name="skillSet">CPP
                        <input type="checkbox" name="skillSet">OS
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register">
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </div>
</body>
</html>
